<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <!-- Brand or logo of the website -->
    <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <!-- Navbar toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar collapse containing the navigation links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navigation links -->
      <ul class="navbar-nav ml-auto">
        <!-- Loop through the list of pages specified in site.header_pages -->
        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <li class="nav-item">
            <!-- Link to each page -->
            <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          </li>
          {%- endif -%}
        {% endfor -%}
        <!-- Link to your GitHub Profile -->
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Sin0fGREED">My GitHub Profile</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
